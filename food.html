*{

}
html{

    .gallery1{
      min-height: 100vh;
    }
    
    .gallery1 .box-container{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      width: 90%;
      margin:0 auto;
    }
    
    .gallery1 .box-container .box{
      height:20rem;
      width:30rem;
      margin:2rem;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }
    
    .gallery1 .box-container .box img{
      height:100%;
      width:100%;
      object-fit: cover;
      
    }
    
    .gallery1 .box-container .box .icons{
      position: absolute;
      top:120%; left: 0;
      background:linear-gradient(transparent,white);
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height:100%;
      width: 100%;
      opacity: 0;
      transition: .2s linear;
    }
    
    .gallery1 .box-container .box:hover .icons{
      opacity: 1;
      top:0;
      color:black;
    }
    .background{
        background-repeat: no-repeat;
      background-size: 1700px 1500px;
    
    }
    #food .heading{
        color:aquamarine;
        text-align:center;
        padding-top: 2rem;
        padding-bottom: 2rem;
        font-size: 5rem;
    }
     
#me{

    color:rgb(39, 197, 197);

    cursor: pointer;
    margin:1rem 0;

    opacity: .7;
    text-align:center;
    }
